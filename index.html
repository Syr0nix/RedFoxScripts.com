<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RedFox Luau Obfuscator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>RedFox Luau Obfuscator</h1>
    </header>
    <main class="container">
        <section class="pane">
            <h2>Input Luau</h2>
            <textarea id="lua-input" placeholder="Paste your script hereâ€¦"></textarea>
        </section>

        <section class="controls pane">
            <h3>Obfuscation Options</h3>
            <label class="toggle">
                <input type="checkbox" id="opt-rename" checked>
                <span class="slider"></span>
                Variable Rename
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-strenc" checked>
                <span class="slider"></span>
                String Encrypt
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-flatten" checked>
                <span class="slider"></span>
                Control Flow Flatten
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-vm" checked>
                <span class="slider"></span>
                VM Mode
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-junk" checked>
                <span class="slider"></span>
                Junk Nodes
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-antidebug" checked>
                <span class="slider"></span>
                Anti Debug
            </label>
            <label class="toggle">
                <input type="checkbox" id="opt-antitamper" checked>
                <span class="slider"></span>
                Anti Tamper
            </label>

            <button id="btn-obfuscate">OBFUSCATE (MAX)</button>
            <span id="obf-stats"></span>
        </section>

        <section class="pane">
            <h2>Obfuscated Output</h2>
            <textarea id="lua-output" readonly></textarea>
        </section>
    </main>

    <script src="js/libs/luaparse.js"></script>
    <script src="js/obfuscator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
