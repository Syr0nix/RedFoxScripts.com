<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedFoxScripts.com</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Syr0nix/RedFox-Scripts/main/Screenshot_2025-04-21_034725-removebg-preview.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #ff3b3b;
      --bg-dark: #0a0a0a;
      --bg-deep: #000;
      --text-light: #fff;
      --text-dim: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-light);
      display: grid;
      grid-template-columns: 240px 1fr;
      height: 100vh;
    }

    .sidebar {
      background-color: var(--bg-dark);
      border-right: 2px solid var(--accent);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: 4px 0 15px rgba(255, 0, 0, 0.1);
    }

    .sidebar .logo {
      width: 80px;
      margin: 0 auto;
      filter: drop-shadow(0 0 12px var(--accent));
    }

    .sidebar h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--accent);
      text-shadow: 0 0 10px red;
    }

    .nav-link {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1rem;
      padding: 12px 16px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-link:hover, .nav-link.active {
      background-color: #111;
      border-left: 3px solid var(--accent);
      color: var(--accent);
    }

    .main-content {
      padding: 40px;
      overflow-y: auto;
      background: radial-gradient(circle at top left, rgba(255,0,0,0.1), transparent 70%);
    }

    .section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .section.active {
      display: block;
    }

    .script-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .script-card {
      background: #111;
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 16px;
      width: 240px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .script-card h3 {
      color: var(--accent);
      margin-bottom: 6px;
    }

    .script-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent);
    }

    .viewer {
      margin-top: 30px;
      background: #0f0f0f;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #400;
    }

    .viewer h3 {
      color: #ff6666;
    }

    .code-box {
      margin-top: 10px;
      padding: 12px;
      background: #111;
      color: #ff5ec9;
      font-family: monospace;
      border-radius: 8px;
      overflow-x: auto;
    }

    .copy-btn {
      margin-top: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .copy-btn:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <img src="https://raw.githubusercontent.com/Syr0nix/RedFox-Scripts/main/Screenshot_2025-04-21_034725-removebg-preview.png" class="logo" />
    <h1>RedFoxScripts</h1>
    <button class="nav-link active" onclick="showTab('scripts', event)">üìú Scripts</button>
    <button class="nav-link" onclick="showTab('tools', event)">üõ†Ô∏è Windows Tools</button>
    <button class="nav-link" onclick="showTab('executor', event)">üíª Executor</button>
    <button class="nav-link" onclick="showTab('obfuscator', event)">üîê Obfuscator</button>
  </aside>

  <main class="main-content">
    <section id="scripts" class="section active">
      <h2>Scripts</h2>
      <div class="script-grid">
        <div class="script-card" onclick="showScript('AutoFarm', 'https://pastebin.com/raw/xyz123')">
          <h3>AutoFarm</h3>
          <p>Automate your grind</p>
        </div>
        <div class="script-card" onclick="showScript('Murder Mystery 2', 'https://pastebin.com/raw/mm2abc')">
          <h3>Murder Mystery 2</h3>
          <p>See all kill all MM2 script</p>
        </div>
        <div class="script-card" onclick="showScript('Server Browser', 'https://pastebin.com/raw/svbrowser')">
          <h3>Server Browser</h3>
          <p>Join any Roblox server instantly</p>
        </div>
      </div>
      <div class="viewer hidden" id="viewer">
        <h3 id="scriptName">Selected Script</h3>
        <div class="code-box" id="codeOutput">...</div>
        <button onclick="copyScript()" class="copy-btn">üìã Copy Script</button>
      </div>
    </section>

    <section id="tools" class="section">
      <h2>Windows Tools</h2>
      <p>Coming soon...</p>
    </section>

    <section id="executor" class="section">
      <h2>RedFox Executor</h2>
      <p>Coming soon...</p>
    </section>

    <section id="obfuscator" class="section">
      <h2>Luau Obfuscator</h2>
      <p>Coming soon...</p>
    </section>
  </main>

  <script>
    function showTab(tabId, event) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".nav-link").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.currentTarget.classList.add("active");
    }

    function showScript(name, url) {
      document.getElementById("viewer").classList.remove("hidden");
      document.getElementById("scriptName").textContent = name + " Script";
      document.getElementById("codeOutput").textContent = `loadstring(game:HttpGet("${url}"))()`;
    }

    function copyScript() {
      const code = document.getElementById("codeOutput").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("üìã Script copied to clipboard!");
      });
    }
  </script>

</body>
</html>
