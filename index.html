<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RedFox Luau Obfuscator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>RedFox Luau Obfuscator</h1>

    <div class="pane">
        <h2>Input Luau</h2>
        <textarea id="lua-input" placeholder="Paste your Luau / Roblox script here"></textarea>
    </div>

    <div class="controls">
        <label for="obf-mode">Mode:</label>
        <select id="obf-mode">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="max" selected>Max</option>
        </select>

        <button id="btn-obfuscate">Obfuscate</button>
        <span id="obf-stats"></span>
    </div>

    <div class="pane">
        <h2>Obfuscated Output</h2>
        <textarea id="lua-output" readonly></textarea>
    </div>

    <script src="js/obfuscator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
