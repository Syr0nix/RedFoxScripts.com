    // ============================================================

            "math", "table", "string", "coroutine", "debug", "task", "os",
            "pairs", "ipairs", "print", "warn", "error", "pcall", "xpcall",
            "_G", "shared", "Enum", "Vector3", "CFrame", "Instance", "UDim2",
            "tick", "time", "wait", "spawn", "delay",

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputArea = document.getElementById("lua-input");
        const outputArea = document.getElementById("lua-output");
        const obfuscateBtn = document.getElementById("btn-obfuscate");
        const statsSpan = document.getElementById("obf-stats");
        const options = {
            rename: document.getElementById("opt-rename"),
            strenc: document.getElementById("opt-strenc"),
            flatten: document.getElementById("opt-flatten"),
            vm: document.getElementById("opt-vm"),
            junk: document.getElementById("opt-junk"),
            antidebug: document.getElementById("opt-antidebug"),
            antitamper: document.getElementById("opt-antitamper"),
        };
       
        // Visually and functionally disable the broken 'Flatten' option
        options.flatten.disabled = true;
        options.flatten.parentElement.classList.add("disabled-option");

        obfuscateBtn.addEventListener("click", function() {
            outputArea.value = "Obfuscating...";
            statsSpan.textContent = "";

            // Use setTimeout to allow the UI to update before the potentially blocking obfuscation starts
            setTimeout(() => {
                const codeToObfuscate = inputArea.value;
                if (!codeToObfuscate.trim()) {
                    outputArea.value = "Input is empty.";
                    statsSpan.textContent = "";
                    return;
                }
                const obfuscationOptions = {
                    variableRename: options.rename.checked,
                    stringEncrypt: options.strenc.checked,
                    controlFlowFlatten: options.flatten.checked,
                    vmMode: options.vm.checked,
                    junkNodes: options.junk.checked,
                    antiDebug: options.antidebug.checked,
                    antiTamper: options.antitamper.checked,
                };

                const startTime = performance.now();
                const result = window.RedFoxObfuscator.obfuscate(codeToObfuscate, obfuscationOptions);
                const endTime = performance.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);

                outputArea.value = result.output;
                if (result.error) {
                    statsSpan.textContent = " | An error occurred.";
                } else {
                    statsSpan.textContent = `| ${result.layers} layers applied in ${duration}s | Size: ${result.output.length} chars`;
                }
            }, 10);
        });
    });
